<!DOCTYPE html>

<html class="h-100"
      dir="ltr"
      lang="en">

<head>
  <link href="https://avatars.githubusercontent.com/u/122356874"
        rel="icon">
  <link href="style.css"
        rel="stylesheet">
  <meta charset="utf-8">
  <title>Téléchargeur de fichiers - Immocitiz</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- file-uploader-regular -->
  <script src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.js"
          type="module"></script>

  <!-- jquery -->
  <script crossorigin="anonymous"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<body class="d-flex align-items-center flex-column p-3 w-100"
      style="background-color: #eee;">
  <div class="w-75">
    <div class="d-flex align-items-center mb-3">
      <img class="img-thumbnail mr-3 shadow"
           src="https://avatars.githubusercontent.com/u/122356874?s=50">
      <h1>&nbsp;Téléchargeur de fichiers - Immocitiz</h1>
    </div>
    <div class="bg-light border d-grid mb-3 p-3 shadow">
      <h6 id="title"></h6>
      <p class="mb-0"
         id="subtitle"></p>
      <hr>
      <h6>Visuels :</h6>
      <div class="d-flex flex-wrap">
        <div class="d-flex flex-column gap-3 p-3 w-50">
          <div id="/Visuel 1"></div>
          <lr-file-uploader-regular class="multiple-max-1"
                                    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.css"
                                    ctx-name="/Visuel 1/"></lr-file-uploader-regular>
        </div>
        <div class="d-flex flex-column gap-3 p-3 w-50">
          <div id="/Visuel 2"></div>
          <lr-file-uploader-regular class="multiple-max-1"
                                    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.css"
                                    ctx-name="/Visuel 2/"></lr-file-uploader-regular>
        </div>
        <div class="d-flex flex-column gap-3 p-3 w-50">
          <div id="/Visuel 3"></div>
          <lr-file-uploader-regular class="multiple-max-1"
                                    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.css"
                                    ctx-name="/Visuel 3/"></lr-file-uploader-regular>
        </div>
        <div class="d-flex flex-column gap-3 p-3 w-50">
          <div id="/Visuel 4"></div>
          <lr-file-uploader-regular class="multiple-max-1"
                                    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.css"
                                    ctx-name="/Visuel 4/"></lr-file-uploader-regular>
        </div>
        <div class="d-flex flex-column gap-3 p-3 w-50">
          <div id="/Visuel 5"></div>
          <lr-file-uploader-regular class="multiple-max-1"
                                    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.css"
                                    ctx-name="/Visuel 5/"></lr-file-uploader-regular>
        </div>
        <div class="d-flex flex-column gap-3 p-3 w-50">
          <div id="/Visuel 6"></div>
          <lr-file-uploader-regular class="multiple-max-1"
                                    css-src="https://cdn.jsdelivr.net/npm/@uploadcare/blocks@0.24.1/web/file-uploader-regular.min.css"
                                    ctx-name="/Visuel 6/"></lr-file-uploader-regular>
        </div>
      </div>
      <hr>
      <h6 class="mb-3">Autres visuels :</h6>
      <lr-file-uploader-regular class="no-multiple-max"
                                css-src="https://esm.sh/@uploadcare/blocks@0.21.7/web/file-uploader-regular.min.css"
                                ctx-name="/Autre/"></lr-file-uploader-regular>
      <div class="d-flex flex-wrap"
           id="Autre"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
